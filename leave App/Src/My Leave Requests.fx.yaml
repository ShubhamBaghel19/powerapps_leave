"'My Leave Requests' As screen":
    OnVisible: =Reset(Gallery9);

    Navigation_1 As Navigation:
        CurrentScreen: ="My Leave Requests"
        NavItem: =If(ManagerView=false,NavEmployeeView,NavManagerView)
        Y: =96

    Gallery6 As gallery.galleryVertical:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderThickness: =1
        DelayItemLoading: =true
        Height: =76
        Items: |-
            =Table({Filter:"All"},{Filter:"Pending"},{Filter:"Approved"},{Filter:"Reject"})
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplateSize: =308
        Width: =797
        WrapCount: =4
        X: =273
        Y: =117
        ZIndex: =1

        Button7 As button:
            OnSelect: |-
                =If(ThisItem.Filter="All",ClearCollect(MyLeavesColl,Filter(LeaveAppliedByUsers,RequestedBy.Email=User().Email)),ClearCollect(MyLeavesColl,Filter(LeaveAppliedByUsers,LeaveStatus.Value=ThisItem.Filter,RequestedBy.Email=User().Email)));
                
                If(IsEmpty(MyLeavesColl),UpdateContext({NoData: "No Record Found"}),UpdateContext({NoData:""}));
            Text: =ThisItem.Filter
            X: =16
            Y: =16
            ZIndex: =1

    "Gallery7 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        DelayItemLoading: =true
        Items: =MyLeavesColl
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =144
        Width: =790
        X: =280
        Y: =193
        ZIndex: =1

        Title4 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Leave Title'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle4 As label:
            Height: =34
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =Text(DateTimeValue(Text(ThisItem.FromDate)),DateTimeFormat.LongDate)  &" - "  & Text(DateTimeValue(Text(ThisItem.ToDate)),DateTimeFormat.LongDate)
            VerticalAlign: =VerticalAlign.Top
            Width: =532
            X: =32
            Y: =52
            ZIndex: =2

        Body1 As label:
            Height: =Self.Size * 4
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Leave Description'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Subtitle4.Y + Subtitle4.Height + 4
            ZIndex: =3

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Button8 As button:
            OnSelect: =ClearCollect(LeaveDetailColl,Filter(LeaveAppliedByUsers,ID=ThisItem.ID)) 
            Text: =ThisItem.LeaveStatus.Value
            X: =606
            Y: =46
            ZIndex: =6

    "Gallery9 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        DelayItemLoading: =true
        Height: =411
        Items: =LeaveDetailColl
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =397
        Width: =296
        X: =1070
        Y: =213
        ZIndex: =1

        Title7 As label:
            FontWeight: =FontWeight.Normal
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =13
            Text: ="Total Days       "           &      ThisItem.TotalDays &  "  Days"
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =11
            Y: =88
            ZIndex: =1

        Label17 As label:
            Height: =42
            Text: |-
                ="Leave Type:      " &    ThisItem.LeaveType
            Width: =255
            X: =11
            Y: =112
            ZIndex: =2

        Label23 As label:
            Height: =42
            OnSelect: =Select(Parent)
            Text: |-
                ="Request Sent to:" & ThisItem.RequestedTo.DisplayName
            Width: =276
            X: =11
            Y: =173
            ZIndex: =3

        Icon7 As icon.Edit:
            Height: =29
            Icon: =Icon.Edit
            OnSelect: =Navigate('New Request');
            Width: =36
            X: =66
            Y: =226
            ZIndex: =4

        Button9 As button:
            Color: =RGBA(56, 96, 178, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =29
            OnSelect: =Select(Parent)
            Text: ="Edit"
            Width: =58
            X: =120
            Y: =226
            ZIndex: =5

        Label24 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            OnSelect: =Select(Parent)
            Size: =18
            Text: ="Leave Details"
            Width: =276
            X: =11
            ZIndex: =6

    Header_1 As Header:
        NewRequest: ='New Request'
        ZIndex: =2

    Label14 As label:
        Text: =NoData
        Width: =273
        X: =452
        Y: =193
        ZIndex: =3

