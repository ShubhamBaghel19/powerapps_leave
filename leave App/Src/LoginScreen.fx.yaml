"LoginScreen As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    Fill: =RGBA(237, 237, 237, 1)
    OnVisible: |+
        =Reset(TextInput1);
        Reset(TextInput1_1);
        

    Label4 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =86
        Italic: =true
        Size: =30
        Text: ="Yash Technologies Leave Management Portal"
        Width: =1366
        Y: =48
        ZIndex: =4

    Container4 As groupContainer.manualLayoutContainer:
        Height: =344
        Width: =646
        X: =40
        Y: =192
        ZIndex: =10

        TextInput1_1 As text:
            Clear: =true
            Default: =""
            EnableSpellCheck: =true
            HintText: ="Enter Password"
            MaxLength: =15
            Mode: =TextMode.Password
            X: =164
            Y: =158
            ZIndex: =1

        TextInput1 As text:
            Default: =""
            HintText: ="Enter UserId"
            Mode: =TextMode.MultiLine
            X: =164
            Y: =94
            ZIndex: =2

        Button9 As button:
            Fill: =RGBA(141, 198, 63, 1)
            OnSelect: |-
                =If(
                    !IsBlank(
                        LookUp(
                            'User Login',
                            UserId = TextInput1.Text And Password = TextInput1_1.Text
                        )
                    ),
                    Navigate('My Leave Requests'),
                    UpdateContext({showForgotMessage: false})
                )
            Text: ="Login"
            X: =232
            Y: =276
            ZIndex: =5

        Label25 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            Height: =33
            Text: ="Enter UserId and Password to Login"
            Width: =642
            X: =3
            Y: =35
            ZIndex: =6

        Label26 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(184, 0, 0, 1)
            Height: =35
            Text: ="Incorrect UserId or Password"
            Visible: =showForgotMessage
            Width: =332
            X: =164
            ZIndex: =7

    Label24 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Lighter
        Height: =25
        Text: ="click here to login"
        Width: =325
        X: =200
        Y: =424
        ZIndex: =11

    Image1 As image:
        Height: =168
        Image: ='Yash Logo'
        Width: =474
        X: =892
        Y: =600
        ZIndex: =12

